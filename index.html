<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#Tune</title>
    <link rel="stylesheet" href="res/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="res/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div class="play-task">
                <h3 class="play-header header-font">&nbsp;</h3>
            </div>
            <div class="list-task center-it">
                <h3 class="folder header-font">&nbsp;</h3>
            </div>
        </div>
        <div class="play-view">
            <div class="space-fix-3"></div>
            <div class="player">
                <h3 class="current-song header-font">&nbsp;</h3>
                <div class="player-info">
                    <div class="seek-pos">0:00</div>
                    <div class="seek-bar center-it">
                        <div class="progress">
                            <div class="current"></div>
                        </div>
                    </div>
                    <div class="seek-duration">0:00</div>
                </div>
                <div class="player-control">
                    <div class="play-control">
                        <span class="fas fa-step-backward" id="prev"></span>
                        <div class="space-fix-1"></div>
                        <span class="fas fa-play" id="play"></span>
                        <div class="space-fix-2"></div>
                        <span class="fas fa-step-forward" id="next"> </span>
                    </div>
                    <div class="space-fix"></div>
                    <div class="volume-control">
                        <span class="fas fa-volume-up" id="vol"></span>
                        <div class="vol-bar center-it">
                            <div class="vol-progress">
                                <div class="vol-current"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="visualCanvas"></canvas>
        </div>
        <div class="list-view">
            <ul>

            </ul>
        </div>
    </div>
    <!--Scripts-->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="res/js/jquery-3.3.1.min.js"></script>
    <script src="res/js/player.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
