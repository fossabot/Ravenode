appId: io.museeks.app
electronVersion: 2.0.8
directories:
  buildResources: "./dist"
  output: "./build/production"
files:
  - dist/**/*
  - src/images/**/*
mac:
  category: public.app-category.music
  target:
  - dmg
  - pkg
  - mas
  icon: src/images/logos/ravenode.icns
linux:
  category: AudioVideo
  target:
    - deb
    - rpm
    - snap
    - appimage
  executableName: ravenode-install
win:
  target: 
    - squirrel
    - nsis
    - portable
    - msi
    - zip
    - 7z
    - tar.gz
  asar: false
  icon: src/images/logos/ravenode.ico