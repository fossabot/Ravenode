appId: io.museeks.app
electronVersion: 2.0.8
directories:
  buildResources: "./dist"
  output: "./build/production"
files:
  - dist/**/*
  - src/images/**/*
mac:
  category: public.app-category.music
  target:
  - dmg
  icon: src/images/logos/museeks.icns
linux:
  category: AudioVideo
  target:
    - deb
    - AppImage
    - rpm
  executableName: museeks
win:
  target: squirrel
  icon: src/images/logos/ravenode.ico
